name: 'Common Setup'

description: 'Setup nodejs and cache'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Get node version
      id: node
      shell: bash
      run: echo "version=$(node -v)" >> $GITHUB_OUTPUT

    - name: Install dependencies
      shell: bash
      run: npm ci --legacy-peer-deps
